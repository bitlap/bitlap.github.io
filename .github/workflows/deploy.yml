name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@main

    - name: Install and Build ğŸ”§
      run: |
        npm install
        npm run docs:build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: docs-dist
        ssh-key: ${{ secrets.DEPLOY_KEY }}
